name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  create-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install musl
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }} --features vendored-openssl

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          BIN_NAME=cargo-local-registry
          ARTIFACT=cargo-local-registry-${{ matrix.target }}

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${BIN_NAME}.exe dist/${BIN_NAME}.exe
            7z a ${ARTIFACT}.zip dist/${BIN_NAME}.exe > /dev/null
          else
            cp target/${{ matrix.target }}/release/${BIN_NAME} dist/${BIN_NAME}
            tar czf ${ARTIFACT}.tar.gz -C dist ${BIN_NAME}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip

  release:
    needs: create-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
